<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTPO | TRADING ANALYTICS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-black: #0a0a12;
            --cyber-dark: #12121d;
            --cyber-blue: #00f3ff;
            --cyber-purple: #bd00ff;
            --cyber-pink: #ff00c8;
            --cyber-green: #00ff9d;
            --cyber-red: #ff0051;
            --cyber-amber: #ffb300;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --border-color: rgba(0, 243, 255, 0.2);
            --grid-color: rgba(0, 243, 255, 0.05);
            --glass-bg: rgba(10, 10, 18, 0.7);
            --glass-border: rgba(0, 243, 255, 0.2);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            background: var(--cyber-black);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
            opacity: 0.5;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(189, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        .analytics-app {
            background: var(--cyber-dark);
            border-radius: var(--card-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .app-header {
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--cyber-purple), var(--cyber-blue));
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--glass-border);
        }

        .app-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.7);
        }

        .app-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 0 5px rgba(189, 0, 255, 0.5);
        }

        .app-content-wrapper {
            display: flex;
            flex-direction: column;
        }

        .main-content {
            padding: 24px;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .settings-section h2 {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: -15px;
			margin-top: -15px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--cyber-blue);
        }

        .market-tabs {
            display: flex;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .market-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .market-tab::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, var(--cyber-blue), transparent);
            transition: height 0.3s ease;
            z-index: -1;
        }

        .market-tab.active {
            color: white;
            background: rgba(0, 243, 255, 0.1);
        }

        .market-tab.active::before {
            height: 3px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .modern-select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300f3ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .modern-select:hover {
            border-color: var(--cyber-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .modern-select:focus {
            outline: none;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 0 3px rgba(0, 243, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modern-select option {
            background-color: var(--cyber-dark);
            color: #ffffff;
            padding: 8px 12px;
            font-size: 16px;
        }

        .modern-select option:checked {
            background: linear-gradient(to right, var(--cyber-purple), var(--cyber-blue));
            color: white;
            font-weight: 600;
        }

        .primary-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--cyber-purple), var(--cyber-blue));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.3);
            border: 1px solid rgba(189, 0, 255, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(189, 0, 255, 0.5);
        }

        .primary-btn:disabled {
            background: linear-gradient(to right, #4b5563, #2d3748);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: analyzing-pulse 1.5s infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .primary-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .primary-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .primary-btn:hover::before {
            left: 100%;
        }

        @keyframes analyzing-pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .signal-section {
            padding: 20px 24px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border-color);
            min-height: 260px;
            position: relative;
            overflow: hidden;
        }

        .signal-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
            animation: scanline 3s linear infinite;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 12px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .signal-label {
            font-size: 18px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            color: var(--cyber-blue);
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.7);
        }

        .signal-time {
            font-size: 15px;
            font-family: 'Orbitron', sans-serif;
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
        }

        .signal-display-container {
            position: relative;
            min-height: 150px;
        }

        .signal-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 1;
            pointer-events: auto;
        }

        .signal-pair {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .signal-action {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
            position: relative;
            display: inline-block;
            padding: 0 20px;
            color: var(--text-secondary);
        }

        .signal-action.buy {
            color: var(--cyber-green);
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.7);
            animation: pulse-green 2s infinite;
        }

        .signal-action.sell {
            color: var(--cyber-red);
            text-shadow: 0 0 20px rgba(255, 0, 81, 0.7);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-green {
            0% { text-shadow: 0 0 10px rgba(0, 255, 157, 0.7); }
            50% { text-shadow: 0 0 30px rgba(0, 255, 157, 0.9); }
            100% { text-shadow: 0 0 10px rgba(0, 255, 157, 0.7); }
        }

        @keyframes pulse-red {
            0% { text-shadow: 0 0 10px rgba(255, 0, 81, 0.7); }
            50% { text-shadow: 0 0 30px rgba(255, 0, 81, 0.9); }
            100% { text-shadow: 0 0 10px rgba(255, 0, 81, 0.7); }
        }

        .signal-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 18, 0.8);
        }

        .signal-loading .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            max-width: 90%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .signal-loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 243, 255, 0.2);
            border-top: 3px solid var(--cyber-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .signal-loading h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .signal-loading p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cooldown-timer {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            padding: 0;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .cooldown-timer.market-closed {
            background: rgba(255, 0, 81, 0.1);
            border: 1px solid var(--cyber-red);
            box-shadow: 0 0 15px rgba(255, 0, 81, 0.2);
        }

        .timer-content {
            width: 100%;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        .market-closed-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
            height: 100%;
        }

        .warning-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--cyber-red);
            text-align: center;
            padding: 0 10px;
            margin-bottom: 12px;
            text-shadow: 0 0 8px rgba(255, 0, 81, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .tech-connection {
            position: relative;
            width: 100%;
            height: 20px;
            margin-bottom: 12px;
        }

        .connection-line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, var(--cyber-red), var(--cyber-blue));
        }

        .connection-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--cyber-blue);
            box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7);
            }
            70% {
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 0 8px rgba(0, 243, 255, 0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 0 0 rgba(0, 243, 255, 0);
            }
        }

        .switch-otc-btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            background: linear-gradient(to right, var(--cyber-purple), var(--cyber-blue));
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(189, 0, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .switch-otc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(189, 0, 255, 0.4);
        }

        .switch-otc-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .switch-otc-btn:hover::before {
            left: 100%;
        }

        .timer-value {
            font-size: 24px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            color: var(--cyber-amber);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 179, 0, 0.5);
        }

        .app-footer {
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border-color);
        }

        .copyright {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.5;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 0.5px;
        }

        /* Terminal scanline effect */
        .terminal-scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.8);
            animation: scanline 6s linear infinite;
            z-index: 100;
            opacity: 0.7;
        }

        /* Мобильная адаптация */
        @media (max-width: 480px) {
            .app-header {
                padding: 16px 20px;
            }
            
            .signal-section {
                padding: 16px 20px;
                min-height: 240px;
            }
            
            .signal-pair {
                font-size: 22px;
            }
            
            .signal-action {
                font-size: 36px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .settings-section {
                gap: 20px;
            }
            
            .timer-value {
                font-size: 22px;
            }
            
            .modern-select, 
            .primary-btn {
                padding: 14px;
            }
            
            .signal-loading .spinner {
                width: 36px;
                height: 36px;
            }
            
            .signal-loading h3 {
                font-size: 16px;
            }
            
            .signal-loading p {
                font-size: 13px;
            }
            
            .signal-display-container {
                min-height: 140px;
            }
            
            .cooldown-timer {
                min-height: 70px;
            }
            
            .timer-content {
                min-height: 70px;
                padding: 12px;
            }
            
            .market-closed-content {
                padding: 8px 0;
            }
            
            .warning-text {
                font-size: 13px;
            }
            
            .switch-otc-btn {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .tech-connection {
                height: 15px;
                margin-bottom: 10px;
            }
            
            .connection-pulse {
                width: 6px;
                height: 6px;
            }
        }

        /* Terminal glitch effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--cyber-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--cyber-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 40px, 0); }
            100% { clip: rect(73px, 9999px, 99px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }
    </style>
</head>
<body>
    <div class="terminal-scanline"></div>
    
    <div class="analytics-app">
        <div class="app-header">
            <div class="logo">
                <h1 class="glitch" data-text="GTPO">GTPO</h1>
            </div>
            <div class="app-title">TRADING ANALYTICS</div>
        </div>
        
        <div class="app-content-wrapper">
            <div class="main-content">
                <div class="settings-section active">
                    <h2>SETTINGS</h2>
                    
                    <div class="market-tabs">
                        <button class="market-tab active" data-market="standard">STANDARD</button>
                        <button class="market-tab" data-market="otc">OTC</button>
                    </div>
                    
                    <div class="input-group">
                        <label>CURRENCIES</label>
                        <select id="currency-pair" class="modern-select">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>TIME</label>
                        <select id="timeframe" class="modern-select">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    
                    <button id="get-signal-btn" class="primary-btn">GET SIGNAL</button>
                </div>
            </div>
            
            <div class="signal-section">
                <div class="signal-header">
                    <div class="signal-label">SIGNAL</div>
                    <div class="signal-time" id="signal-timestamp">--:--:--</div>
                </div>
                
                <div class="signal-display-container">
                    <div class="signal-content" id="signal-content">
                        <div class="signal-pair" id="signal-pair">--</div>
                        <div class="signal-action" id="signal-action">--</div>
                    </div>
                    
                    <div class="signal-loading" id="signal-loading">
                        <div class="loading-content">
                            <div class="spinner"></div>
                            <h3>ANALYZING MARKET DATA</h3>
                            <p>Our algorithm is processing your request</p>
                        </div>
                    </div>
                </div>
                
                <div class="cooldown-timer" id="cooldown-timer-container">
                    <div class="timer-content" id="cooldown-content">
                        <div class="timer-value" id="cooldown-timer">--:--</div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
    <script>
        // Состояние приложения
        const state = {
            currentScreen: 'settings',
            currentPair: 'EUR/USD',
            currentTimeframe: 'M1',
            currentMarket: 'standard',
            cooldowns: {},
            cooldownInterval: null,
            currentSignal: null
        };

        // Элементы интерфейса
        const elements = {
            settingsSection: document.querySelector('.settings-section'),
            getSignalBtn: document.getElementById('get-signal-btn'),
            signalPair: document.getElementById('signal-pair'),
            signalAction: document.getElementById('signal-action'),
            signalTimestamp: document.getElementById('signal-timestamp'),
            cooldownTimer: document.getElementById('cooldown-timer'),
            currencyPair: document.getElementById('currency-pair'),
            timeframe: document.getElementById('timeframe'),
            signalContent: document.getElementById('signal-content'),
            signalLoading: document.getElementById('signal-loading'),
            cooldownContainer: document.getElementById('cooldown-timer-container'),
            cooldownContent: document.getElementById('cooldown-content')
        };

        // Списки инструментов
        const instruments = {
            standard: [
                "EUR/USD", "BTC/USD", "ETH/USD", "USD/RUB", 
                "USD/JPY", "GBP/USD", "USD/CHF", "AUD/USD", 
                "USD/CAD", "NZD/USD", "EUR/GBP", "EUR/JPY", 
                "GBP/JPY", "AUD/JPY", "CHF/JPY", "EUR/AUD", 
                "EUR/CAD", "GBP/AUD", "GBP/CAD", "AUD/CAD", 
                "AUD/CHF", "NZD/JPY", "NZD/CHF"
            ],
            otc: [
                "EUR/USD OTC", "EUR/NZD OTC", "AUD/CAD OTC", "GBP/USD OTC", 
                "AED/CNY OTC", "CHF/JPY OTC", "VISA OTC", "USD/RUB OTC", "GBP/JPY OTC",
                "USD/PKR OTC", "GBP/JPY OTC", "AUD/NZD OTC", "EUR/CHF OTC",
                "USD/CAD OTC", "USD/BRL OTC", "UAH/USD OTC", "CAD/JPY OTC",
                "Toncoin OTC", "Tesla OTC", "TRON OTC", "TND/USD OTC", 
                "Solana OTC", "Silver OTC", "SP500 OTC", "SAR/CNY OTC", 
                "QAR/CNY OTC", "EUR/GBP OTC", "EUR/JPY OTC"
            ]
        };

        // Доступные таймфреймы
        const timeframes = {
            standard: ["M1", "M3", "M30", "H1"],
            otc: ["S5", "S15", "S30", "M1", "M3", "M30", "H1"]
        };

        // Расписание бирж (время UTC)
        const marketSchedule = {
            asia: {
                TSE: { open: 0, close: 6 },
                SSE: { open: 1.5, close: 7.5 },
                HKEX: { open: 1.5, close: 7.5 }
            },
            europe: {
                LSE: { open: 8, close: 16.5 },
                Deutsche: { open: 8, close: 16.5 },
                Euronext: { open: 8, close: 16.5 }
            },
            america: {
                NYSE: { open: 14.5, close: 21 },
                NASDAQ: { open: 14.5, close: 21 }
            }
        };

        // Получение следующего времени открытия рынка
        function getNextMarketOpenTime() {
            const now = new Date();
            const utcHours = now.getUTCHours() + now.getUTCMinutes() / 60;
            const utcDay = now.getUTCDay();

            const createDate = (baseDate, hoursFloat) => {
                const date = new Date(baseDate);
                const hours = Math.floor(hoursFloat);
                const minutes = Math.round((hoursFloat - hours) * 60);
                date.setUTCHours(hours, minutes, 0, 0);
                return date;
            };

            let openTimes = [];
            for (const region of Object.values(marketSchedule)) {
                for (const exchange of Object.values(region)) {
                    openTimes.push(exchange.open);
                }
            }
            openTimes.sort((a, b) => a - b);

            const getNextBusinessDay = (date, offset) => {
                const nextDate = new Date(date);
                nextDate.setUTCDate(date.getUTCDate() + offset);
                const nextDay = nextDate.getUTCDay();
                if (nextDay === 0 || nextDay === 6) {
                    return getNextBusinessDay(date, offset + 1);
                }
                return nextDate;
            };

            if (utcDay >= 1 && utcDay <= 5) {
                for (const time of openTimes) {
                    if (time > utcHours) {
                        return createDate(now, time);
                    }
                }
                const nextBusinessDay = getNextBusinessDay(now, 1);
                const nextTime = Math.min(...openTimes);
                return createDate(nextBusinessDay, nextTime);
            } else {
                const nextBusinessDay = getNextBusinessDay(now, 1);
                const nextTime = Math.min(...openTimes);
                return createDate(nextBusinessDay, nextTime);
            }
        }

        // Форматирование даты в DD.MM.YYYY
        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            return `${String(day).padStart(2, '0')}.${String(month).padStart(2, '0')}.${year}`;
        }

        // Проверка, открыт ли рынок
        function isMarketOpen() {
            const now = new Date();
            const utcHours = now.getUTCHours() + now.getUTCMinutes() / 60;
            const utcDay = now.getUTCDay();
            
            if (utcDay === 0 || utcDay === 6) return false;
            
            for (const region of Object.values(marketSchedule)) {
                for (const exchange of Object.values(region)) {
                    if (utcHours >= exchange.open && utcHours < exchange.close) {
                        return true;
                    }
                }
            }
            
            return false;
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            elements.getSignalBtn.addEventListener('click', startSignalProcess);
            
            elements.currencyPair.addEventListener('change', (e) => {
                state.currentPair = e.target.value;
                resetSignalDisplay();
                updateCooldownDisplay();
                updateMarketStatus();
            });
            
            elements.timeframe.addEventListener('change', (e) => {
                state.currentTimeframe = e.target.value;
                resetSignalDisplay();
                updateCooldownDisplay();
            });
            
            document.querySelectorAll('.market-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.market-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    tab.classList.add('active');
                    state.currentMarket = tab.dataset.market;
                    updateInstruments(state.currentMarket);
                    updateTimeframes(state.currentMarket);
                    resetSignalDisplay();
                    updateCooldownDisplay();
                    updateMarketStatus();
                });
            });
            
            updateInstruments('standard');
            updateTimeframes('standard');
            document.querySelector('.market-tab[data-market="standard"]').classList.add('active');
            document.querySelector('.market-tab[data-market="otc"]').classList.remove('active');
            
            resetSignalDisplay();
            updateMarketStatus();
            
            state.cooldownInterval = setInterval(() => {
                updateMarketStatus();
                if (state.currentMarket !== 'standard' || isMarketOpen()) {
                    updateCooldownDisplay();
                }
            }, 1000);
        });

        // Обновить статус рынка
        function updateMarketStatus() {
            const isClosed = state.currentMarket === 'standard' && !isMarketOpen();
            
            if (isClosed) {
                elements.getSignalBtn.disabled = true;
                elements.getSignalBtn.textContent = 'MARKET CLOSED';
                
                const nextOpenDate = getNextMarketOpenTime();
                const formattedDate = formatDate(nextOpenDate);
                
                elements.cooldownContent.innerHTML = `
                    <div class="market-closed-content">
                        <div class="warning-text">The market will open on ${formattedDate}</div>
                        <div class="tech-connection">
                            <div class="connection-line"></div>
                            <div class="connection-pulse"></div>
                        </div>
                        <button class="switch-otc-btn">⇄ TRADE OTC</button>
                    </div>
                `;
                elements.cooldownContainer.classList.add('market-closed');
                
                const otcButton = elements.cooldownContent.querySelector('.switch-otc-btn');
                otcButton.addEventListener('click', function() {
                    document.querySelector('.market-tab[data-market="otc"]').click();
                });
            } else {
                elements.getSignalBtn.disabled = false;
                elements.getSignalBtn.textContent = 'GET SIGNAL';
                elements.cooldownContainer.classList.remove('market-closed');
                elements.cooldownContent.innerHTML = '<div class="timer-value" id="cooldown-timer">--:--</div>';
                elements.cooldownTimer = document.getElementById('cooldown-timer');
                updateCooldownDisplay();
            }
        }

        // Обновить список таймфреймов
        function updateTimeframes(market) {
            const tfList = timeframes[market];
            const select = elements.timeframe;
            
            select.innerHTML = '';
            
            tfList.forEach(tf => {
                const option = document.createElement('option');
                option.value = tf;
                option.textContent = tf;
                select.appendChild(option);
            });
            
            if (tfList.includes(state.currentTimeframe)) {
                select.value = state.currentTimeframe;
            } else {
                state.currentTimeframe = tfList[0];
                select.value = tfList[0];
            }
        }

        // Начать процесс получения сигнала
        function startSignalProcess() {
            if (state.currentMarket === 'standard' && !isMarketOpen()) {
                return;
            }
            
            const key = getCurrentKey();
            
            if (isOnCooldown(key)) {
                return;
            }
            
            showSignalLoading();
            
            let delay;
            const tf = state.currentTimeframe;
            
            if (tf.startsWith('S')) {
                delay = Math.floor(Math.random() * 3000) + 1000;
            } else if (tf === 'M1' || tf === 'M3') {
                delay = Math.floor(Math.random() * 3000) + 4000;
            } else if (tf === 'M30') {
                delay = Math.floor(Math.random() * 9000) + 6000;
            } else if (tf === 'H1') {
                delay = Math.floor(Math.random() * 15000) + 10000;
            } else {
                delay = Math.floor(Math.random() * 3000) + 4000;
            }
            
            setTimeout(() => {
                const isBuy = Math.random() > 0.5;
                const currentTime = getCurrentTime();
                
                state.currentSignal = {
                    key: key,
                    pair: state.currentPair,
                    action: isBuy ? 'Buy' : 'Sell',
                    isBuy: isBuy,
                    timestamp: currentTime,
                    delay: delay
                };
                
                elements.signalPair.textContent = state.currentPair;
                elements.signalAction.textContent = isBuy ? 'BUY' : 'SELL';
                elements.signalAction.className = `signal-action ${isBuy ? 'buy' : 'sell'}`;
                elements.signalTimestamp.textContent = currentTime;
                
                startCooldown(key);
                updateCooldownDisplay();
                hideSignalLoading();
            }, delay);
        }

        // Получить уникальный ключ
        function getCurrentKey() {
            return `${state.currentPair}|${state.currentTimeframe}`;
        }

        // Проверить cooldown
        function isOnCooldown(key) {
            const cooldownEnd = state.cooldowns[key];
            return cooldownEnd && cooldownEnd > Date.now();
        }

        // Запустить cooldown
        function startCooldown(key) {
            const duration = parseTimeframe(state.currentTimeframe);
            state.cooldowns[key] = Date.now() + duration;
        }

        // Обновить отображение cooldown
        function updateCooldownDisplay() {
            if (!elements.cooldownTimer) {
                return;
            }
            
            const key = getCurrentKey();
            const cooldownEnd = state.cooldowns[key];
            const now = Date.now();
            
            if (cooldownEnd && cooldownEnd > now) {
                const remaining = Math.max(0, cooldownEnd - now);
                const seconds = Math.ceil(remaining / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                
                elements.getSignalBtn.textContent = `GET SIGNAL (${seconds}s)`;
                elements.getSignalBtn.disabled = true;
                
                elements.cooldownTimer.textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
            } else {
                if (state.currentSignal && state.currentSignal.key === key) {
                    resetSignalDisplay();
                    state.currentSignal = null;
                }
                
                elements.getSignalBtn.textContent = 'GET SIGNAL';
                elements.getSignalBtn.disabled = false;
                elements.cooldownTimer.textContent = '--:--';
            }
        }

        // Показать загрузку
        function showSignalLoading() {
            elements.signalContent.style.opacity = '0';
            elements.signalContent.style.pointerEvents = 'none';
            elements.signalLoading.style.display = 'flex';
            elements.cooldownContainer.style.visibility = 'hidden';
        }

        // Скрыть загрузку
        function hideSignalLoading() {
            elements.signalContent.style.opacity = '1';
            elements.signalContent.style.pointerEvents = 'auto';
            elements.signalLoading.style.display = 'none';
            elements.cooldownContainer.style.visibility = 'visible';
        }

        // Обновить инструменты
        function updateInstruments(market) {
            elements.currencyPair.innerHTML = '';
            instruments[market].forEach(pair => {
                const option = document.createElement('option');
                option.value = pair;
                option.textContent = pair;
                elements.currencyPair.appendChild(option);
            });
            
            state.currentPair = instruments[market][0];
            elements.currencyPair.value = state.currentPair;
        }

        // Преобразовать timeframe в миллисекунды
        function parseTimeframe(timeframe) {
            const type = timeframe.charAt(0);
            const value = parseInt(timeframe.substring(1));
            
            if (type === 'S') {
                return value * 1000;
            } else if (type === 'M') {
                return value * 60 * 1000;
            } else if (type === 'H') {
                return value * 60 * 60 * 1000;
            }
            
            return 60000;
        }

        // Получить текущее время
        function getCurrentTime() {
            const now = new Date();
            return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        }

        // Сбросить отображение сигнала
        function resetSignalDisplay() {
            elements.signalPair.textContent = '--';
            elements.signalAction.textContent = '--';
            elements.signalAction.className = 'signal-action';
            elements.signalTimestamp.textContent = '--:--:--';
            if (elements.cooldownTimer) {
                elements.cooldownTimer.textContent = '--:--';
            }
            hideSignalLoading();
        }
    </script>
</body>
