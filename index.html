<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTPO | Trading Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="mobile">
    <div class="analytics-app">
        <div class="app-header">
            <div class="logo">
                <h1>GTPO</h1>
            </div>
            <div class="app-title">Trading Analytics</div>
        </div>
        
        <div class="app-content-wrapper">
            <div class="main-content">
                <div class="settings-section active">
                    <div class="market-tabs">
                        <button class="market-tab active" data-market="standard">STANDARD</button>
                        <button class="market-tab" data-market="otc">OTC</button>
                    </div>
                    
                    <div class="input-row">
                        <div class="input-group currency-pair">
                            <select id="currency-pair" class="modern-select">
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                        
                        <div class="icon-selector">
                            <div class="icon-dropdown">
                                <button class="icon-btn" id="timeframe-btn">
                                    <i class="fas fa-clock"></i>
                                </button>
                                <div class="dropdown-content" id="timeframe-dropdown">
                                    <!-- Timeframes will be populated by JS -->
                                </div>
                            </div>
                            
                            <div class="icon-dropdown">
                                <button class="icon-btn" id="language-btn">
                                    <i class="fas fa-globe"></i>
                                </button>
                                <div class="dropdown-content" id="language-dropdown">
                                    <div data-value="en">English</div>
                                    <div data-value="ru">Русский</div>
                                    <div data-value="uz">O'zbek</div>
                                    <div data-value="ar">العربية</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="get-signal-btn" class="primary-btn">Get Signal</button>
                </div>
            </div>
            
            <div class="signal-section">
                <div class="signal-display-container">
                    <div class="signal-content" id="signal-content">
                        <div class="signal-direction-container">
                            <div class="signal-message" id="signal-message">
                                
                            </div>
                            
                            <div class="signal-result" id="signal-result">
                                <div class="signal-direction">
                                    <span class="signal-time-range" id="signal-time-range"></span>
                                    <span class="signal-action" id="signal-action">--</span>
                                    <span class="signal-percentage" id="signal-percentage"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="signal-loading" id="signal-loading">
                        <div class="loading-content">
                            <div class="loading-inline">
                                <span id="loading-text">Analyzing...</span>
                                <div class="mini-spinner"></div>
                            </div>
                            <p id="loading-subtext">Our algorithm is processing your request</p>
                        </div>
                    </div>
                </div>
                
                <!-- График TradingView для стандартного рынка -->
                <div id="tradingview-chart-container-standard" class="tradingview-chart-container">
                    <div id="tradingview-chart-standard"></div>
                </div>
                
                <!-- График TradingView для OTC рынка (затемненный) -->
                <div id="tradingview-chart-container-otc" class="tradingview-chart-container otc-chart">
                    <div id="tradingview-chart-otc"></div>
                </div>
            </div>
        </div>
        
        <div class="app-footer">
            <div class="footer-content">
                <div class="copyright">© 2025 GTPO - Professional Trading Analytics</div>
            </div>
        </div>
    </div>
    <!-- Скрипт TradingView -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="script.js"></script>
</body>
</html>
